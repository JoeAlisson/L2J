plugins {
    id "java"
    id "idea"
    id "eclipse"
}


configurations.all {
    transitive = false
}

dependencies {

    compile project(':Commons')
    compile project(':Mmocore')

    compile fileTree(dir: 'lib', include: '*.jar')

    // runtime c3p0-0.9.2-pre1.jar
    // runtime mchange-commons-0.2.jar
    // runtime mysql-connector-java-5.1.18-bin.jar
}


def generalManifest = manifest {
    attributes('Built-By': System.getProperty('user.name'),
            'Built-Date': new Date().format("yyyy-MM-dd HH:mm:ss"))
}

jar {
    baseName 'l2j-loginserver'

    exclude('config/**')
    exclude('*.cfg')

    manifest {
        from(generalManifest)
        attributes('Main-Class': 'com.l2jbr.loginserver.L2LoginServer')
    }
}

task zip(type: Zip, group: "Archive", description: "Zip Loginserver") {
    into('lib') {
        from([jar, configurations.compile])
    }

    from('bin')
    from(sourceSets.main.resources)

    destinationDir project.buildDir
}

build.finalizedBy(zip)
