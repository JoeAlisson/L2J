plugins {
    id "java"
    id "idea"
    id "eclipse"
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/com.l2jbr.commons']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}


dependencies {
    compile 'com.mchange:c3p0:0.9.5.2'
}

jar {
    baseName 'l2j-commons'
}
